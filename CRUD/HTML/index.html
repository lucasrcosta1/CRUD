<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <-- Teste HTML -->

    <div id="container">
        <div class="input">Codigo de vendedor: <input id="cdVend" type="text" placeholder="Codigo Vendedor"/> </div>
        <div class="input">Nome: <input id="dsNome" type="text" placeholder="Nome Completo"/> </div>
        <div class="input">Data de nascimento: <input id="dtNasc" type="date" placeholder="Data de nascimento"/> </div>
        <div class="input">Codigo de tabela: <input id="cdTab" type="number" placeholder="Codigo da tabea de vendas"/> </div>

        <button id="entry">Salvar Vendedor</button>
    </div>
    <table id="display">
        <tr>
            <th>Codigo Vendedor</th>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Codigo Tabela</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
